{% extends 'base.html' %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% for question in questions %}
                    <div class="card m-4">
                        <div class="card-header">
                            Post Date : <b>{{ question.date_posted }}</b>
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p><a href="{% url 'detail-question' question.id %}">{{ question.question }}</a></p>
                                <footer class="blockquote-footer">{{ question.user.username }}</footer>
                            </blockquote>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
