<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card text-black m-4" style="border-radius: 25px;">
                <div class="card-header">Login Page</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="m-2">
                            <span>Username : </span>
                            <input type="text" placeholder="Username"
                                   name="username" id="username">
                        </div>
                        <div class="m-2">
                                <span>Password :  </span>
                            <input type="password"
                                   placeholder="Password"
                                   name="password" id="show"
                                   required>
                        </div>
                        <div class="m-2">
                            <button style="background-color: black; color: white;"
                                    type="submit" class="" name="login"
                                    id="login-btn"
                                    disabled
                                    value="Login">Login
                            </button>
                            <a href="{% url 'register' %}" class="btn btn-outline-success">Sign Up ?</a>
                            <a href="{% url 'password-reset' %}">Forgot Password ?</a>
                        </div>
                        <div class="form-outline flex-fill mb-0">
                            {% if error %}
                                <div class="input-group mb-3">
                                    <div role="alert" class="alert alert-danger p-3" id="error">
                                        {{ error }}
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.getElementById("show");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });
</script>
<script>
    let userNameValue = document.getElementById("username");
    let passwordValue = document.getElementById("show");

    userNameValue.onkeyup = function () {
        if (userNameValue.value && passwordValue.value) {
            document.getElementById("login-btn").disabled = false
        } else {
            document.getElementById("login-btn").disabled = true
        }
    }
    passwordValue.onkeyup = function () {
        if (userNameValue.value && passwordValue.value) {
            document.getElementById("login-btn").disabled = false
        } else {
            document.getElementById("login-btn").disabled = true
        }
    }
</script>
<script>
    $(".alert").show('medium');
    setTimeout(function () {
        $(".alert").hide('medium');
    }, 5000);
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
